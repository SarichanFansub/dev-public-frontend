<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
</head>
<body>
    <h1>Not Found</h1>
    <p>The requested URL <span class="path"></span> was not found on this server.</p>
    <hr>
    <i>Apache/2.2.22 (CentOS) Server at <span class="host"></span> Port <span class="port"></span>
</body>
    <script>
        document.querySelector(".path").innerHTML = location.pathname;
        document.querySelector(".host").innerHTML = location.hostname;
        document.querySelector(".port").innerHTML = location.port;
    </script>
</html>
